<body class="app-main">
<div class="container"> 
    <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value) ; todoForm.resetForm()">  
        <div class="form-group">  
            <h1 class="text-center text-primary">Todo App</h1>   
            <div class="input-group-prepend">       
                <input #remindme type="text" class="form-control" placeholder="Please Remind Me" name="todo"ngModel>    
                <span class="input-group-text" (click)="addTodo(remindme.value)">
                <i class="material-icons">add</i></span>
            </div>  
        </div> 
        <div class="data">  
            <ul class="list-instyled">   
            <li *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i></li>
        </ul>  
    </div>
    </form>

</div>
</body>
